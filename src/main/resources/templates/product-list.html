<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>

<form action="product-list">
    <input type="text" name="find"/>
    <button type="submit">検索</button>
</form>

<br>

<table border="1">
    <tr>
        <th>id</th> <th>名前</th> <th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><a th:href="@{http://localhost:8080/product/{id}(id=${product.id})}">[[ ${product.id} ]]</a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>


</body>
</html>
