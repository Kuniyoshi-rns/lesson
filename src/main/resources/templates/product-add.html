<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>

    <style>
        .error {
            color: red;
        }
        .flex{
            display:flex;
        }
    </style>
</head>
<body>
<h1 th:text="#{add.lbl.title}"></h1>

<form action="product-add" method="post" th:object="${editForm}">
    <div class="flex">
        <p th:text="#{add.lbl.name}"></p>
        <p><input type="text" th:field="*{name}"></p>
    </div>
    <div class="error" th:each="error: ${#fields.errors('name')}">
        [[ ${error} ]]
    </div>

    <div class="flex">
        <p th:text="#{add.lbl.price}"></p>
        <p><input type="text" th:field="*{price}"></p>
    </div>
    <div class="error" th:each="error: ${#fields.errors('price')}">
        [[ ${error} ]]
    </div>
    <p><button type="submit" th:text="#{add.btn.add}"></button></p>

</form>
</body>
</html>
